<ng-template
#content
let-observer
>
<div class="buttons">
    <button id="signin-button"
    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        tuiButton
        (click)="goToGitubSignIn()"
    >
       Sign In with Github
    </button>
</div>
</ng-template>
<ng-template #header>
<div class="header bg-gray-600">
    <img
        src="https://c.tenor.com/C1W9UTsk-24AAAAd/dance-dance-moves.gif"
        alt="black kid dancing"
    />
</div>
</ng-template>
