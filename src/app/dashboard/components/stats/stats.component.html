<div class="flex flex-col h-screen">
<div class="w-1/4 py-5 ml-5">
  <tui-select [formControl]="repoFormControl" [valueContent]="test">
    Please select a repo
    <input
        tuiTextfield
        placeholder="Repositories"
    />
    <tui-data-list-wrapper
        *tuiDataList
        [items]="repos"
        [itemContent]="content"
    ></tui-data-list-wrapper>
</tui-select>
<ng-template
  #content
  let-data
>
  <div>
      <div>{{data.name}}</div>
  </div>
</ng-template>
<ng-template
#test
let-data
>
<div>
  <div>{{data.name}}</div>
</div>
</ng-template>
</div>


  <div class="flex flex-row h-full justify-evenly">
    <div *ngIf="commitActivities.length>0" class="flex flex-row self-center bg-gray-200">
    <app-commit-stats [commitActivities]="commitActivities"></app-commit-stats>
  </div>
  <div *ngIf="(repoLanguages | json) != '{}'" class="flex flex-row self-center bg-gray-200">
    <app-language-stats [repoLanguages]="repoLanguages"></app-language-stats>
  </div>

  </div>
  <div *ngIf="commitList.length>0" class=" flex flex-row h-full justify-center pt-5">
    <app-commit-list [commitList]="commitList"></app-commit-list>
  </div>
</div>
